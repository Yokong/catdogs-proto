syntax = "proto3";

package catdogs;

service User {
    rpc Register(RegisterReq) returns (RegisterRsp) {}
}

message RegisterReq {
    string email = 1;
    string password = 2;
}

message RegisterRsp {
    int32 code = 1;
    string msg = 2;
    bytes data = 3;
}

message LoginReq {
    string email = 1;
    string password = 2;
}

message LoginRsp {
    int32 code = 1;
    string msg = 2;
    string token = 3;
}
